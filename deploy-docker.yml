---
- hosts:dev
  become: True
  tasks:
    - name: Install python pip
      apt:
      name: python-pip
      state: present
    - name: Install docker-py python module
      pip:
        name: docker-py
        state: present
    - name: Start the container
      docker_container:
        name: jen_ans_doc
        image: "dibsbharatidocker/jen_ans_doc:{{DOCKER_TAG}}"
        state: started
        published_ports:
          - 0.0.0.0:8080:8080
